<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Shows</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
</head>
<body>
<div id="loader" class="loader-wrapper">
    <span class="loader"></span> &nbsp; Loading...
</div>
<div class="wrapper">
    <header id="header" class="header">
        <div class="header-title">Welcome to TV Shows list</div>
        <div id="top-buttons" class="buttons has-addons">
            <span id="popular" class="button is-info is-selected">Popular</span>
            <span id="top" class="button">Top Rated</span>
        </div>
    </header>

    <nav class="back-btn" id="back-btn">
        <a href="#" id="back-btn-link" class="back-link">&#x2190; Back</a>
    </nav>

    <main id="main-content" class="main-content"></main>
    <main id="single-show-content" class="single-show-content container"></main>
    <main id="season-content" class="season-content container"></main>
</div>

<div id="modal" class="modal episode-modal">
    <div class="modal-background"></div>
    <div id="modal-content" class="modal-content">
        <div id="box" class="box"></div>
    </div>
    <button id="modal-close-btn" class="modal-close is-large" aria-label="close"></button>
</div>

<div id="notification" class="notification is-danger">
    <button id="delete-btn" class="delete"></button>
    Something went wrong. Please, try again later!
</div>

<script src="js/common/router.js"></script>
<script src="js/common/back-button.js"></script>
<script src="js/common/loader.js"></script>
<script src="js/common/notification.js"></script>
<script src="js/common/modal.js"></script>
<script src="js/api-client.js"></script>
<script src="js/home/table.js"></script>
<script src="js/home/pagination.js"></script>
<script src="js/single-show/single-show.js"></script>
<script src="js/single-show/seasons-table.js"></script>
<script src="js/season/episodes-table.js"></script>
<script src="js/season/season.js"></script>
<script src="js/episode/episode.js"></script>
<script src="js/home/home.js"></script>
<script src="js/main.js"></script>
</body>
</html>
